version: v0.40.8

serve:
  proxy:
    host: 0.0.0.0
    port: 4455
  api:
    host: 0.0.0.0
    port: 4456

access_rules:
  repositories:
    - file:///etc/config/oathkeeper/access-rules.json

authenticators:
  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami

authorizers:
  keto_engine_acp_ory:
    enabled: true
    config:
      base_url: http://keto:4466
      
mutators:
  id_token:
    enabled: true
    config:
      issuer_url: http://127.0.0.1:4433
      jwks_url: file:///etc/config/oathkeeper/jwks.json # Not used in this example
      
errors:
  fallback:
    - json
  handlers:
    redirect:
      enabled: true
      config:
        to: http://127.0.0.1:4455/login # ถ้าไม่ล็อกอิน ให้ไปที่หน้า login
    json:
      enabled: true