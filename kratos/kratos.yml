version: v0.13.0
dsn: "postgres://kratos:secret@kratos-db:5432/kratos?sslmode=disable"

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/
  
  flows:
    login:
      ui_url: http://127.0.0.1:4455/login # ชี้ไปที่ UI ของคุณ
    registration:
      ui_url: http://127.0.0.1:4455/registration # ชี้ไปที่ UI ของคุณ
      after:
        password:
          hooks:
            - hook: session

secrets:
  cookie:
    - PLEASE-REPLACE-ME-I-AM-VERY-INSECURE

log:
  level: debug
  format: text